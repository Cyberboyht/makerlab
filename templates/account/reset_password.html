{% extends 'bases/index.html'%}
{% load static %}
{% load i18n %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="container row col-12 pt-4">
        <div class="col-md-7 text-center">
            <img class="col-12" style="max-height:60vh;" src="{% static 'css_custom/img/undraw_forgot_password_gi2d.svg' %}" alt="">
        </div>
        <form  class="col-md-5  container mt-2 mb-4 p-0" method="post">
            <div class="col-12 mb-2 text-center  p-1">  
                <span class="form-group h3"  style="font-weight: 600;">{% trans "Reset by email" %} </span>
            </div>
            <div class="col-12">
                {% include 'partials/_alerts.html' %}
                {% csrf_token %}
                <div class="col-12">
                    {{form.email|as_crispy_field}}
                    <button type="submit" class="btn btn-primary">{% trans "send" %} </button>
                </div>
                
            </div><br>
        </form>
    </div>
{% endblock %}
